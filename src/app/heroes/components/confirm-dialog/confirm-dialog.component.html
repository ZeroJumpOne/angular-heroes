<h2 mat-dialog-title>Delete Super Hero</h2>
<mat-dialog-content>
  Would you like to delete {{ data.superhero }} ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close color="primary" (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
